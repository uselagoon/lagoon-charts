apiVersion: v2
name: lagoon-logs-concentrator
description: >
  A Helm chart for Kubernetes which installs the Lagoon logs-concentrator
  service.
home: https://github.com/amazeeio/charts
icon: https://raw.githubusercontent.com/uselagoon/lagoon-charts/main/icon.png
maintainers:
- name: smlx
  email: scott.leggett@amazee.io
  url: https://amazee.io
kubeVersion: ">= 1.19.0-0"

# Application charts are a collection of templates that can be packaged into
# versioned archives to be deployed.
type: application

# This is the chart version. This version number should be incremented each
# time you make changes to the chart and its templates, including the app
# version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 0.43.0

# This section is used to collect a changelog for artifacthub.io
# It should be started afresh for each release
# Valid supported kinds are added, changed, deprecated, removed, fixed and security
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: Use version v3.1.0 of logs-concentrator which adds the opensearch fluentd plugin.
    - kind: changed
      description: Switch default chart configuration from Elasticsearch to Opensearch.
    - kind: removed
      description: Default chart support for Elasticsearch.
