apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "lagoon-test.fullname" . }}
  labels:
    {{- include "lagoon-test.labels" . | nindent 4 }}
stringData:
  GIT_AUTHORIZED_KEYS: {{ .Values.gitAuthorizedKeys | quote }}
  SSH_PRIVATE_KEY: |
    {{- .Values.sshPrivateKey | nindent 4 }}
