apiVersion: v2
name: lagoon-remote
description: A Helm chart to run a lagoon-remote
home: https://github.com/uselagoon/lagoon-charts
icon: https://raw.githubusercontent.com/uselagoon/lagoon-charts/main/icon.png
maintainers:
- name: schnitzel
  email: michael@amazee.com
  url: https://amazee.io
- name: smlx
  email: scott.leggett@amazee.io
  url: https://amazee.io
kubeVersion: ">= 1.25.0-0"

# Application charts are a collection of templates that can be packaged into
# versioned archives to be deployed.
type: application

# This is the chart version. This version number should be incremented each
# time you make changes to the chart and its templates, including the app
# version.
version: 0.93.0

dependencies:
- name: lagoon-build-deploy
  version: ~0.30.0
  repository: https://uselagoon.github.io/lagoon-charts/
  condition: lagoon-build-deploy.enabled
- name: dbaas-operator
  version: ~0.3.0
  repository: https://amazeeio.github.io/charts/
  condition: dbaas-operator.enabled
- name: nats
  version: ~1.2.0
  repository: https://nats-io.github.io/k8s/helm/charts/
  condition: nats.enabled

# This section is used to collect a changelog for artifacthub.io
# It should be started afresh for each release
# Valid supported kinds are added, changed, deprecated, removed, fixed and security
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: update ssh-portal to v0.41.3
      links:
        - name: lagoon-ssh-portal releases
          url: https://github.com/uselagoon/lagoon-ssh-portal/releases
    - kind: changed
      description: update lagoon-build-deploy chart dependency to 0.30.2
    - kind: changed
      description: changed docker-host to statefulset from deployment
    - kind: changed
      description: update NATS chart dependency to v1.2.x
