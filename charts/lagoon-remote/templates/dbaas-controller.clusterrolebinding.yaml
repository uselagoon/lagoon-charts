  name: {{ include "lagoon-remote.dbaasController.fullname" . }}-proxy-role
subjects:
- kind: ServiceAccount
  name: {{ include "lagoon-remote.dbaasController.serviceAccountName" . }}
  namespace: {{ .Release.Namespace | quote }}
roleRef:
  kind: ClusterRole
  name: {{ include "lagoon-remote.dbaasController.fullname" . }}-proxy-role
  apiGroup: rbac.authorization.k8s.io