metadata:
  name: {{ include "lagoon-remote.dbaasController.fullname" . }}-manager
subjects:
- kind: ServiceAccount
  name: {{ include "lagoon-remote.dbaasController.serviceAccountName" . }}
  namespace: {{ .Release.Namespace | quote }}
roleRef:
  kind: ClusterRole
  name: {{ include "lagoon-remote.dbaasController.fullname" . }}-manager
  apiGroup: rbac.authorization.k8s.io
