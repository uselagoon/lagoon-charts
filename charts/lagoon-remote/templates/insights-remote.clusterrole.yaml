{{- if .Values.insightsRemote.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "lagoon-remote.insightsRemote.fullname" . }}-manager
  labels:
    {{- include "lagoon-remote.insightsRemote.labels" . | nindent 4 }}
rules:
  - verbs:
      - '*'
    apiGroups:
      - ''
    resources:
      - configmaps
      - secrets
      - pods
      - deployments
  - verbs:
      - '*'
    apiGroups:
      - 'apps'
    resources:
      - deployments
  - verbs:
      - get
      - watch
      - list
    apiGroups:
      - ''
    resources:
      - namespaces
  {{- end }}