apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "lagoon-remote.sshPortal.serviceAccountName" . }}
  labels:
    {{- include "lagoon-remote.sshPortal.labels" . | nindent 4 }}
  {{- with .Values.sshPortal.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
