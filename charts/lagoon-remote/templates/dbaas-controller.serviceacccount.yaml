{{- if .Values.dbaasController.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "lagoon-remote.dbaasController.serviceAccountName" . }}
  labels:
    {{- include "lagoon-remote.dbaasController.labels" . | nindent 4 }}
  {{- with .Values.dbaasController.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}