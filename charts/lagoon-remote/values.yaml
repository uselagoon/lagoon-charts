# Default values for lagoon-remote.

imagePullSecrets: []

logsDispatcherHost: |-
  lagoon-logging-logs-dispatcher.lagoon-logging.svc.cluster.local

# these values are used by the lagoon-build-deploy controller and do not have
# sensible defaults

# rabbitMQUsername:
# rabbitMQPassword:
# rabbitMQHostname:
# lagoonTargetName:

pendingMessageCron: "*/5 * * * *"

dockerHost:
  image:
    name: amazeeiolagoon/docker-host:kubernetes
    pullPolicy: Always

  name: docker-host

  registry: registry.lagoon.svc:5000

  repositoryToUpdate: lagoon

  replicaCount: 1

  storage:
    create: true
    size: 100Gi

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname
    # template
    name:

  securityContext:
    privileged: true

  service:
    type: ClusterIP
    port: 2375

  tolerations:
  - key: lagoon/build
    effect: NoSchedule
    operator: Exists
  - key: lagoon/build
    effect: PreferNoSchedule
    operator: Exists
  - key: lagoon.sh/build
    effect: NoSchedule
    operator: Exists
  - key: lagoon.sh/build
    effect: PreferNoSchedule
    operator: Exists

lagoonBuildDeploy:
  enabled: false
  image:
    repository: amazeeio/lagoon-builddeploy
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.1.2"

  extraArgs:
  - "--metrics-addr=127.0.0.1:8080"
  - "--enable-leader-election=true"

  service:
    type: ClusterIP
    port: 8443

  serviceAccount:
    # The name of the service account to use.
    # If not set, a name is generated using the fullname template.
    name:

# this is a sidecar in the same pod as the lagoonBuildDeploy container
kubeRBACProxy:
  image:
    repository: gcr.io/kubebuilder/kube-rbac-proxy
    pullPolicy: Always
    tag: v0.4.1

kubernetesBuildDeploy:
  serviceAccount:
    # The name of the service account to use.
    # If not set, a name is generated using the fullname template.
    name:
