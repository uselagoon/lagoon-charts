apiVersion: logging.banzaicloud.io/v1beta1
kind: Logging
metadata:
  name: {{ include "lagoon-logging.fullname" . }}
  labels:
    {{- include "lagoon-logging.labels" . | nindent 4 }}
spec:
  fluentd:
    security:
      podSecurityContext:
        runAsUser: 100
        fsGroup: 0
    scaling:
      replicas: 3
    metrics:
      serviceMonitor: {{ .Values.logging-operator.serviceMonitor }}
      serviceMonitorConfig:
        {{- toYaml .Values.logging-operator.serviceMonitorConfig | nindent 8 }}
  fluentbit:
    metrics:
      serviceMonitor: {{ .Values.logging-operator.serviceMonitor }}
      serviceMonitorConfig:
        {{- toYaml .Values.logging-operator.serviceMonitorConfig | nindent 8 }}
    security:
      securityContext:
        privileged: {{ . }}
  {{- end }}
  controlNamespace: {{ .Release.Namespace | quote }}
