apiVersion: logging.banzaicloud.io/v1beta1
kind: Logging
metadata:
  name: {{ include "lagoon-logging.fullname" . }}
  labels:
    {{- include "lagoon-logging.labels" . | nindent 4 }}
spec:
  fluentd:
    security:
      podSecurityContext:
        runAsUser: 100
        fsGroup: 0
    scaling:
      replicas: 3
    metrics:
      serviceMonitor: true
      serviceMonitorConfig:
        additionalLabels:
          monitoring.lagoon.sh/monitorMe: 'true'
  fluentbit:
    metrics:
      serviceMonitor: true
      serviceMonitorConfig:
        additionalLabels:
          monitoring.lagoon.sh/monitorMe: 'true'
  {{- with .Values.fluentbitPrivileged }}
    security:
      securityContext:
        privileged: {{ . }}
  {{- end }}
  controlNamespace: {{ .Release.Namespace | quote }}
