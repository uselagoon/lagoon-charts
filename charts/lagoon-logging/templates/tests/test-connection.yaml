apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "lagoon-logging.logsDispatcher.fullname" . }}-test-connection"
  labels:
    {{- include "lagoon-logging.logsDispatcher.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: nc
    image: busybox:musl
    command:
    - nc
    args:
    - "-vzw5"
    - "{{ include "lagoon-logging.logsDispatcher.fullname" . }}"
    - "24224"
  restartPolicy: Never
