{{- if and .Values.sshPortalAPI.enabled .Values.sshPortalAPI.autoscaling.enabled -}}
apiVersion: {{ include "lagoon-core.hpa.apiVersion" . }}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "lagoon-core.sshPortalAPI.fullname" . }}
  labels:
    {{- include "lagoon-core.sshPortalAPI.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "lagoon-core.sshPortalAPI.fullname" . }}
  minReplicas: {{ .Values.sshPortalAPI.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.sshPortalAPI.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.sshToken.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          averageUtilization: {{ .Values.sshToken.autoscaling.targetCPUUtilizationPercentage }}
          type: Utilization
  {{- end }}
  {{- if .Values.sshToken.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          averageUtilization: {{ .Values.sshToken.autoscaling.targetMemoryUtilizationPercentage }}
          type: Utilization
  {{- end }}
{{- end }}
