{{/*
This somewhat complex logic is intended to:
  * generate a random secret value automatically on chart install
  * not overwrite the randomly generated value on upgrade
  * allow overriding if the value is explicitly defined
*/}}
{{- $data := index (lookup "v1" "Secret" .Release.Namespace (include "lagoon-core.betaUI.fullname" .)) "data" | default dict }}
{{- $authSecret := coalesce .Values.uiAuthSecret (ternary (randAlpha 32) (index $data "AUTH_SECRET" | default "" | b64dec) (index $data "AUTH_SECRET" | empty)) }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "lagoon-core.betaUI.fullname" . }}
  labels:
    {{- include "lagoon-core.betaUI.labels" . | nindent 4 }}
stringData:
  AUTH_SECRET: {{ $authSecret | quote }}
