apiVersion: v2
name: lagoon-core
description: >
  A Helm chart for Kubernetes which deploys Lagoon's core components.
home: https://github.com/uselagoon/lagoon-charts
icon: https://raw.githubusercontent.com/uselagoon/lagoon-charts/main/icon.png
maintainers:
- name: smlx
  email: scott.leggett@amazee.io
  url: https://amazee.io
- name: shreddedbacon
  email: ben.jackson@amazee.io
  url: https://amazee.io
kubeVersion: ">= 1.21.0-0"

# Application charts are a collection of templates that can be packaged into
# versioned archives to be deployed.
type: application

# This is the chart version. This version number should be incremented each
# time you make changes to the chart and its templates, including the app
# version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 1.36.0

# This is the version number of the application being deployed. This version
# number should be incremented each time you make changes to the application.
# Versions are not expected to follow Semantic Versioning. They should reflect
# the version the application is using.
appVersion: v2.15.4

dependencies:
- name: nats
  version: ~0.19.0
  repository: https://nats-io.github.io/k8s/helm/charts/
  condition: nats.enabled

# This section is used to collect a changelog for artifacthub.io
# It should be started afresh for each release
# Valid supported kinds are added, changed, deprecated, removed, fixed and security
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: add additional metrics to broker
    - kind: changed
      description: update lagoon-ssh-token and lagoon-ssh-portal-api to v0.30.1
    - kind: changed
      description: update NATS chart dependency to v0.19.17
    - kind: changed
      description: update Lagoon appVersion to v2.15.4
