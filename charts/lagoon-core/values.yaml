  # root certificate for the server certificate presented by opensearch
  opensearchCACertificate: |
  # -----BEGIN CERTIFICATE-----
  # ...
  # -----END CERTIFICATE-----

  podAnnotations: {}

  securityContext: {}

  resources:
    requests:
      memory: "8Mi"
      cpu: "10m"

  additionalEnvs:
  #   FOO: Bar

sshToken:
  enabled: false
  replicaCount: 2
  image:
    repository: ghcr.io/uselagoon/lagoon-ssh-portal/ssh-token
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.43.0"

  command:
    - /ssh-token

  podAnnotations: {}

  securityContext: {}

  resources:
    requests:
      memory: "8Mi"
      cpu: "10m"

  additionalEnvs:
  #   FOO: Bar

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  serviceMonitor:
    enabled: true

  service:
    type: LoadBalancer
    annotations: {}
    # externalTrafficPolicy: ""
    # loadBalancerSourceRanges: []
    ports:
      sshserver: 22

  metricsService:
    type: ClusterIP
    ports:
      metrics: 9948

  # host keys, PEM encoded
  hostKeys:
    ecdsa: ""
    ed25519: ""
    rsa: ""
