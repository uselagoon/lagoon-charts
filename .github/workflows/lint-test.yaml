name: Lint and Test Charts

on: pull_request

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Helm
      run: |
        curl -fsSLo get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
        chmod 700 get_helm.sh
        ./get_helm.sh
    - name: Add dependency chart repos
      run: |
        helm repo add banzaicloud-stable https://kubernetes-charts.banzaicloud.com
    - name: Generate helm templates
      run: |
        cd charts
        # workaround for lagoon-test templated values
        cp lagoon-test/ci/linter-values.yaml{.tpl,}

        for chart in *; do
          helm dependency build $chart
          mkdir -p /tmp/charts/$chart
          helm template $chart $chart \
            --values $chart/ci/linter-values.yaml \
            --output-dir /tmp/charts/$chart
        done

        # workaround until https://github.com/banzaicloud/logging-operator/pull/629 is released
        rm -rf /tmp/charts/lagoon-logging/lagoon-logging/charts
    - name: Install YAMLlint
      run: sudo apt-get -y install yamllint
    - name: Lint the templates
      run: |
        set -euo pipefail
        cat > .yamllint <<EOF
        extends: default
        rules:
          indentation:
            indent-sequences: consistent
          line-length:
            level: warning
        EOF
        yamllint -f parsable /tmp/charts | awk -F: '{print; system("sed \"" $2 "q;d\" " $1)}'

  # runs for all charts other than lagoon-test, which is excluded in
  # default.ct.yaml
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: "0"

    - name: Set up chart-testing dependencies
      uses: actions/setup-python@v2

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.0.1

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        changed=$(ct list-changed --config ./default.ct.yaml)
        if [[ "$changed" ]]; then
          echo "::set-output name=changed::true"
          echo "$changed"
        fi

    - name: Run chart-testing (lint)
      run: ct lint --config ./default.ct.yaml

    - name: Create kind cluster
      uses: helm/kind-action@v1.1.0
      if: steps.list-changed.outputs.changed == 'true'

    - name: Run chart-testing (install)
      run: ct install --config ./default.ct.yaml

  # runs for lagoon-core, lagoon-remote, lagoon-test
  test-suite:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: "0"

    - name: Set up chart-testing dependencies
      uses: actions/setup-python@v2

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.0.1

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        changed=$(ct list-changed --config ./test-suite-lint.ct.yaml)
        if [[ "$changed" ]]; then
          echo "::set-output name=changed::true"
          echo "$changed"
        fi

    - name: Create kind cluster
      uses: helm/kind-action@v1.1.0
      if: steps.list-changed.outputs.changed == 'true'
      with:
        config: test-suite.kind-config.yaml

    - name: Install kubectl
      if: steps.list-changed.outputs.changed == 'true'
      run: |
        curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
        chmod +x ./kubectl
        sudo cp ./kubectl /usr/local/bin/

    - name: Check node IP matches kind configuration
      if: steps.list-changed.outputs.changed == 'true'
      run: |
        NODE_IP="$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[0].address}')"
        echo Checking for NODE_IP "$NODE_IP"
        grep $NODE_IP test-suite.kind-config.yaml

    - name: Install Helm
      if: steps.list-changed.outputs.changed == 'true'
      run: |
        curl -fsSLo get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
        chmod 700 get_helm.sh
        ./get_helm.sh

    - name: Add dependency chart repos
      if: steps.list-changed.outputs.changed == 'true'
      run: |
        helm repo add harbor https://helm.goharbor.io
        helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
        helm repo add stable https://charts.helm.sh/stable

    - name: Install gojq
      if: steps.list-changed.outputs.changed == 'true'
      run: |
        curl -sSLO https://github.com/itchyny/gojq/releases/download/v0.11.1/gojq_v0.11.1_linux_amd64.tar.gz
        tar -xf ./gojq_v0.11.1_linux_amd64.tar.gz -C /tmp
        sudo cp /tmp/gojq_v0.11.1_linux_amd64/gojq /usr/local/bin/jq

    - name: Helm-install the test fixutres and fill lagoon-test/ci/linter-values.yaml
      if: steps.list-changed.outputs.changed == 'true'
      run: |
        make -j8 -O fill-test-ci-values

    # Uncomment this snippet in your PR to enable the debug action
    # https://github.com/marketplace/actions/debugging-with-tmate
    #
    # - name: Setup tmate session
    #   uses: mxschmitt/action-tmate@v3

    - name: Run chart-testing (install) on lagoon-test
      if: steps.list-changed.outputs.changed == 'true'
      run: ct install --config ./test-suite-run.ct.yaml
